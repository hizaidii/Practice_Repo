    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <!-- <h2>Nav</h2> -->

        </div>

        </div>
        <!-- this is Joe's card -->
        <div class="card">
          <h4>Joe Coder</h4>
