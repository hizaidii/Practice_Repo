<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#aboutLTS">About LTS</a> </li>
                <li><a href="./index.html#ourMenu">Our Menu</a></li>
                <li><a href="./hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="./img/tacos_close_up_400x260.png" width="400" height="260" alt="Tacos close up">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <h2>Our Contact Form</h2>

        <fieldset>
            <legend>Send Us A Message</legend>

            <form action="https://httpbin.org/get" method="get">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="Name" id="Name" placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p>
                    Your Message:
                <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </form>

        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>

        <section>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T
                <br>Kansas City, MO ABC555
                <br><br>
                Phone: <a href="tel:+1 555-555-5555">555-555-5555</a>
            </address>

            
        </section>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop </p>
    </footer>

</body>
